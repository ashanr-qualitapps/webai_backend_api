version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: webai-backend
    container_name: webai-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - webai-network
    depends_on:
      - db
      # - redis

  webserver:
    image: nginx:alpine
    container_name: webai-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - webai-network
    depends_on:
      - app

  db:
    image: postgres:15
    container_name: webai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: webai_db
      POSTGRES_USER: webai_user
      POSTGRES_PASSWORD: webai_password
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - webai-network

  # redis:
  #   image: redis:alpine
  #   container_name: webai-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - webai-network

volumes:
  postgres_data:

networks:
  webai-network:
    driver: bridge
